        <form class="d-flex">
          <div class="col-md-auto offset-md-auto">
              <div class="onoffswitch">
                  <input type="checkbox" onclick="dark()" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" checked>
                  <label class="onoffswitch-label" for="myonoffswitch">
                      <span class="onoffswitch-inner"></span>
                      <span class="onoffswitch-switch"></span>
                  </label>
              </div>
          </div>
              <style>
                  .onoffswitch {
                      position: relative;
                      width: 90px;
                      -webkit-user-select: none;
                      -moz-user-select: none;
                      -ms-user-select: none;
                  }
                  
                  .onoffswitch-checkbox {
                      position: absolute;
                      opacity: 0;
                      pointer-events: none;
                  }
                  
                  .onoffswitch-label {
                      display: block;
                      overflow: hidden;
                      cursor: pointer;
                      border: 2px solid #000000;
                      border-radius: 20px;
                  }
                  
                  .onoffswitch-inner {
                      display: block;
                      width: 200%;
                      margin-left: -100%;
                      transition: margin 0.3s ease-in 0s;
                  }
                  
                  .onoffswitch-inner:before,
                  .onoffswitch-inner:after {
                      display: block;
                      float: left;
                      width: 50%;
                      height: 30px;
                      padding: 0;
                      line-height: 30px;
                      font-size: 14px;
                      color: white;
                      font-family: Trebuchet, Arial, sans-serif;
                      font-weight: bold;
                      box-sizing: border-box;
                  }
                  
                  .onoffswitch-inner:before {
                      content: "ON";
                      padding-left: 10px;
                      background-color: #000000;
                      color: #FFFFFF;
                  }
                  
                  .onoffswitch-inner:after {
                      content: "OFF";
                      padding-right: 10px;
                      background-color: #ffffff;
                      color: #000000;
                      text-align: right;
                  }
                  
                  .onoffswitch-switch {
                      display: block;
                      width: 13px;
                      margin: 8.5px;
                      background: #000000;
                      position: absolute;
                      top: 0;
                      bottom: 0;
                      right: 56px;
                      border: 2px solid #000000;
                      border-radius: 20px;
                      transition: all 0.3s ease-in 0s;
                  }
                  
                  .onoffswitch-checkbox:checked+.onoffswitch-label .onoffswitch-inner {
                      margin-left: 0;
                  }
                  
                  .onoffswitch-checkbox:checked+.onoffswitch-label .onoffswitch-switch {
                      right: 0px;
                      background-color: #FFFFFF;
                  }
              </style>

              <script>
                  function dark() {
                      var element = document.body;
                      element.classList.toggle("dark-mode");
                  }
              </script>
              <style>
                  body {
                     
                      color: black;
                  }
                  
                  .dark-mode {
                      background-color:#444444;
                      color: white;
                  }
              </style>

#social-sidebar {

#social-sidebar li:first-child a { border-top-right-radius: 5px; }
#social-sidebar li:last-child a { border-bottom-right-radius: 5px; }

#social-sidebar a {
	background: rgba(0, 0, 0, .7);
	color: #fff;
    text-decoration: none;
	display: block;
	height: 50px;
	width: 50px;  
	font-size: 24px;

}
#social-sidebar a:hover span {

}
#social-sidebar a span {
  font: 12px "Open Sans", sans-serif;
  text-transform: uppercase;
	border-radius: 3px;
	line-height: 24px;
	right: -100%;
	margin-top: -16px;
	opacity: 0;
	padding: 4px 8px;
	position: absolute;
	transition: opacity .3s, left .4s;
	top: 50%;
	z-index: -1;
}

#social-sidebar a span:before {
	content: "";
	display: block;
	height: 8px;
  width: 8px;
	right: -4px;
	margin-top: -4px;
	position: absolute;
	top: 50%;
	transform: rotate(45deg);
}
